<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>POMODORO TIMER</title>
  </head>
  <body>
    <h1 id="title">YOUR POMODORO TIMER</h1>
      <div class="times">
        <button data-time="25" class="button">25 minutes</button>
        <button data-time="15" class="button">15 minutes</button>
        <button data-time="10" class="button">10 minutes</button>
        <button data-time="5" class="button">5 minutes</button>
        <form id="custom-time">
          <input type="number" name="minutes" placeholder="Enter Minutes">
        </form>
      </div>
      <div class="display-time">
        <h1 id="time-left">HEY!</h1>
      </div>
      <div class="counting">
        <p>Pomodoros completed: <span id="counter">0</span></p>
      </div>

      <audio id="end-sound" type="audio/mpeg" volume = "0.2" src="sounds/mariojump.mp3"></audio>

    <script src="pomodoro.js"></script>
  </body>
</html>
